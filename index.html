<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Utilities Performance Summary Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== YOUR ORIGINAL CSS — UNCHANGED ===== */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
:root{
 --bg:#0B1437;--card:#151E3D;--card-hover:#1A2647;--text:#E8EAED;
 --muted:#8B92AB;--accent:#00D9FF;--accent2:#7C3AED;--success:#00F5A0;
 --danger:#FF4757;--warning:#FFA900;--border:#252E4A;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Inter',sans-serif;
 background:#0B1437;
 background-image:
  radial-gradient(at 20% 30%, rgba(124,58,237,.15), transparent 50%),
  radial-gradient(at 80% 70%, rgba(0,217,255,.15), transparent 50%),
  radial-gradient(at 50% 50%, rgba(0,245,160,.08), transparent 50%);
 color:var(--text);min-height:100vh;padding:20px;
}
.header{text-align:center;margin-bottom:40px}
h1{
 font-size:2.8rem;font-weight:700;
 background:linear-gradient(135deg,var(--accent),var(--accent2),var(--success));
 -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.subtitle{color:var(--muted)}
.controls-container{
 max-width:1400px;margin:0 auto 30px;
 background:var(--card);border:1px solid var(--border);
 border-radius:16px;padding:25px 30px;
}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.control-group{display:flex;flex-direction:column;gap:10px}
.control-label{font-size:.8rem;text-transform:uppercase;color:var(--accent);font-weight:700}
input[type="file"]{display:none}
.dashboard{
 max-width:1400px;margin:0 auto;
 display:grid;grid-template-columns:repeat(auto-fit,minmax(650px,1fr));gap:25px
}
.card{
 background:var(--card);border:1px solid var(--border);
 border-radius:20px;padding:25px
}
canvas{filter:drop-shadow(0 4px 12px rgba(0,0,0,.2))}
</style>
</head>

<body>
<div class="header">
 <h1>⚡ Utilities Performance Dashboard</h1>
 <p class="subtitle">Real-time Performance Monitoring & Analytics</p>
</div>

<div class="controls-container">
 <div class="controls">
  <div class="control-group">
   <label class="control-label">Project Filter</label>
   <select id="projectSelect"><option value="All">All Projects</option></select>
  </div>
  <div class="control-group">
   <label class="control-label">Year Selection</label>
   <select id="yearSelect" multiple size="4"></select>
  </div>
 </div>
</div>

<div id="dashboard" class="dashboard"></div>
