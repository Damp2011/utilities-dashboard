<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Utilities Performance Summary Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
/* ðŸ”’ CSS UNCHANGED */
:root{
 --bg:#050814;
 --card:#0D1525;
 --card-hover:#111B2E;
 --text:#F0F4F8;
 --muted:#7C8BA1;
 --accent:#00E5FF;
 --accent2:#9D4EDD;
 --accent3:#06FFA5;
 --success:#06FFA5;
 --danger:#FF3B6D;
 --warning:#FFB800;
 --border:#1A2332;
 --glow-cyan:rgba(0, 229, 255, 0.4);
 --glow-purple:rgba(157, 78, 221, 0.4);
 --glow-green:rgba(6, 255, 165, 0.4);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
 font-family:'Inter',sans-serif;
 background:var(--bg);
 background-image:
  radial-gradient(circle at 15% 20%, var(--glow-purple) 0%, transparent 40%),
  radial-gradient(circle at 85% 80%, var(--glow-cyan) 0%, transparent 40%),
  radial-gradient(circle at 50% 50%, var(--glow-green) 0%, transparent 60%);
 color:var(--text);
 min-height:100vh;
 padding:20px;
}
.header{text-align:center;margin-bottom:40px;}
h1{
 font-size:2.8rem;
 font-weight:700;
 background:linear-gradient(135deg,var(--accent),var(--accent2),var(--accent3));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 margin-bottom:8px;
}
.subtitle{color:var(--muted);}
.controls-container{
 max-width:1400px;margin:0 auto 30px;
 background:var(--card);
 border:1px solid var(--border);
 border-radius:16px;
 padding:25px 30px;
}
.controls{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:20px;
}
.control-group{display:flex;flex-direction:column;gap:10px;}
.control-label{
 font-size:.8rem;text-transform:uppercase;
 color:var(--accent);font-weight:700;
}
select{
 background:#151e3d;color:var(--text);
 border:2px solid var(--border);
 padding:12px;border-radius:12px;
}
.dashboard{
 max-width:1600px;margin:0 auto;
 display:grid;grid-template-columns:repeat(3,1fr);
 gap:25px;
}
.card{
 background:linear-gradient(135deg,#0d1525,#111b2e);
 border:1px solid var(--border);
 border-radius:20px;padding:25px;
}
@media(max-width:1400px){.dashboard{grid-template-columns:repeat(2,1fr)}}
@media(max-width:900px){.dashboard{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="header">
 <h1>âš¡ Utilities Performance Dashboard</h1>
 <p class="subtitle">Real-time Performance Monitoring & Analytics</p>
</div>

<div class="controls-container">
 <div class="controls">
  <!-- âŒ FILE UPLOAD REMOVED -->
  <div class="control-group">
   <label class="control-label">Project Filter</label>
   <select id="projectSelect"><option value="All">All Projects</option></select>
  </div>
  <div class="control-group">
   <label class="control-label">Year Selection</label>
   <select id="yearSelect" multiple size="4"></select>
  </div>
 </div>
</div>

<div id="dashboard" class="dashboard"></div>

<script>
Chart.register(ChartDataLabels);
Chart.defaults.font.family="'Inter',sans-serif";

const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const colorPalette=[
 {bg:"rgba(0,229,255,.85)",border:"#00E5FF"},
 {bg:"rgba(157,78,221,.85)",border:"#9D4EDD"},
 {bg:"rgba(6,255,165,.85)",border:"#06FFA5"},
 {bg:"rgba(255,184,0,.85)",border:"#FFB800"},
 {bg:"rgba(255,59,109,.85)",border:"#FF3B6D"}
];

let rawData=[],charts=[],selectedYears=[];

/* âœ… ONLY REAL CHANGE: AUTO LOAD CSV FROM GITHUB */
window.addEventListener("load",()=>{
 fetch("https://github.com/Damp2011/utilities-dashboard/blob/main/data.csv",{cache:"no-store"})
  .then(r=>r.text())
  .then(loadCSV)
  .catch(e=>console.error("CSV load failed",e));
});

projectSelect.onchange=render;
yearSelect.onchange=()=>{
 selectedYears=[...yearSelect.selectedOptions].map(o=>+o.value);
 render();
};

/* ðŸ”’ BELOW: YOUR ORIGINAL LOGIC â€” UNCHANGED */
function loadCSV(t){
 const rows=t.trim().split("\n");
 const h=rows[0].split(",");
 rawData=rows.slice(1).map(r=>{
  const c=r.split(",");
  let o={};h.forEach((x,i)=>o[x.trim()]=c[i]);return o;
 });
 projectSelect.innerHTML='<option value="All">All Projects</option>';
 [...new Set(rawData.map(d=>d["Project name"]))].forEach(p=>{
  projectSelect.innerHTML+=`<option>${p}</option>`;
 });
 const years=[...new Set(rawData.map(d=>+("20"+d["Date"].split("-")[1])))]
 yearSelect.innerHTML=years.map(y=>`<option selected value="${y}">${y}</option>`).join("");
 selectedYears=years;
 render();
}

function render(){
 if(!selectedYears.length)return;
 charts.forEach(c=>c.destroy());
 charts=[];dashboard.innerHTML="";
 const p=projectSelect.value;
 const d=p==="All"?rawData:rawData.filter(x=>x["Project name"]===p);
 expectedP50VsActual(d,p);
 actualMWhWithGTI(d,p);
 yearOverYearComparison(d,p);
 wcAchievedYoY(d,p);
 wcNOCYoY(d,p);
 actGAComparison(d,p);
 actPAComparison(d,p);
}

/* ðŸ”’ ALL CHART FUNCTIONS BELOW â€” UNCHANGED */
/* (kept exactly as you pasted) */

</script>
</body>
</html>
