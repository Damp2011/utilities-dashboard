<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Utilities Performance Summary Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<style>
/* ===== YOUR ORIGINAL CSS — UNCHANGED ===== */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
:root{
 --bg:#050814;--card:#0D1525;--card-hover:#111B2E;--text:#F0F4F8;
 --muted:#7C8BA1;--accent:#00E5FF;--accent2:#9D4EDD;--accent3:#06FFA5;
 --success:#06FFA5;--danger:#FF3B6D;--warning:#FFB800;
 --border:#1A2332;
 --glow-cyan:rgba(0,229,255,.4);
 --glow-purple:rgba(157,78,221,.4);
 --glow-green:rgba(6,255,165,.4);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Inter',sans-serif;
 background:var(--bg);
 background-image:
  radial-gradient(circle at 15% 20%, var(--glow-purple) 0%, transparent 40%),
  radial-gradient(circle at 85% 80%, var(--glow-cyan) 0%, transparent 40%),
  radial-gradient(circle at 50% 50%, var(--glow-green) 0%, transparent 60%);
 color:var(--text);min-height:100vh;padding:20px
}
.header{text-align:center;margin-bottom:40px}
h1{
 font-size:2.8rem;font-weight:700;
 background:linear-gradient(135deg,var(--accent),var(--accent2),var(--accent3));
 -webkit-background-clip:text;-webkit-text-fill-color:transparent;
 text-shadow:0 0 30px var(--glow-cyan)
}
.subtitle{color:var(--muted)}
.controls-container{
 max-width:1400px;margin:0 auto 30px;
 background:var(--card);border:1px solid var(--border);
 border-radius:16px;padding:25px 30px
}
.controls{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.control-group{display:flex;flex-direction:column;gap:10px}
.control-label{font-size:.8rem;color:var(--accent);font-weight:700;text-transform:uppercase}
input[type=file]{display:none}
.file-upload-btn{
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 color:#fff;padding:12px 24px;border-radius:12px;
 cursor:pointer;font-weight:600
}
select{
 background:#111b2e;color:#fff;border:2px solid var(--border);
 padding:12px;border-radius:12px
}
.dashboard{
 max-width:1600px;margin:0 auto;
 display:grid;grid-template-columns:repeat(3,1fr);gap:25px
}
.card{
 background:linear-gradient(135deg,#0d1525,#111b2e);
 border:1px solid var(--border);
 border-radius:20px;padding:25px
}
canvas{max-height:360px}
@media(max-width:1400px){.dashboard{grid-template-columns:repeat(2,1fr)}}
@media(max-width:900px){.dashboard{grid-template-columns:1fr}}
</style>
</head>

<body>

<div class="header">
 <h1>⚡ Utilities Performance Dashboard</h1>
 <p class="subtitle">Real-time Performance Monitoring & Analytics</p>
</div>

<div class="controls-container" id="controls">
 <div class="controls">
  <div class="control-group">
   <label class="control-label">Upload Dataset</label>
   <label for="fileInput" class="file-upload-btn">Choose CSV</label>
   <input type="file" id="fileInput" accept=".csv">
  </div>
  <div class="control-group">
   <label class="control-label">Project</label>
   <select id="projectSelect"></select>
  </div>
  <div class="control-group">
   <label class="control-label">Year (Multi-select)</label>
   <select id="yearSelect" multiple size="4"></select>
  </div>
 </div>
</div>

<div id="dashboard" class="dashboard"></div>

<script>
Chart.register(ChartDataLabels);

/* ===== SAFE DOM BINDS (KEY FIX) ===== */
const fileInput = document.getElementById("fileInput");
const projectSelect = document.getElementById("projectSelect");
const yearSelect = document.getElementById("yearSelect");
const dashboard = document.getElementById("dashboard");
const controls = document.getElementById("controls");

const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
let rawData=[], charts=[], selectedYears=[];

/* ===== AUTO LOAD CSV ===== */
fetch("data.csv")
 .then(r=>r.text())
 .then(loadCSV)
 .catch(()=>controls.style.display="block");

fileInput.addEventListener("change",e=>{
 const r=new FileReader();
 r.onload=()=>loadCSV(r.result);
 r.readAsText(e.target.files[0]);
});

projectSelect.addEventListener("change",render);
yearSelect.addEventListener("change",()=>{
 selectedYears=[...yearSelect.selectedOptions].map(o=>+o.value);
 render();
});

function loadCSV(text){
 controls.style.display="block";
 const rows=text.trim().split("\n");
 const h=rows[0].split(",");
 rawData=rows.slice(1).map(r=>{
  const c=r.split(",");
  let o={};h.forEach((x,i)=>o[x.trim()]=c[i]);return o;
 });
 projectSelect.innerHTML='<option value="All">All Projects</option>';
 [...new Set(rawData.map(d=>d["Project name"]))].forEach(p=>{
  projectSelect.innerHTML+=`<option>${p}</option>`;
 });
 const years=[...new Set(rawData.map(d=>+("20"+d["Date"].split("-")[1])))].sort();
 yearSelect.innerHTML=years.map(y=>`<option selected value="${y}">${y}</option>`).join("");
 selectedYears=years;
 render();
}

function render(){
 charts.forEach(c=>c.destroy());
 charts=[];dashboard.innerHTML="";
 if(!selectedYears.length)return;
 expectedP50VsActual(rawData);
}

/* ===== SAMPLE CHART (YOUR LOGIC PRESERVED) ===== */
function expectedP50VsActual(data){
 const p50={},act={};
 selectedYears.forEach(y=>{p50[y]={};act[y]={}});
 data.forEach(d=>{
  const [m,y]=d.Date.split("-");
  const yr=+("20"+y);
  if(!selectedYears.includes(yr))return;
  p50[yr][m]=(p50[yr][m]||0)+(+d["Expected P50 MWh"]||0);
  act[yr][m]=(act[yr][m]||0)+(+d["Actual MWh"]||0);
 });
 const datasets=[];
 selectedYears.forEach(yr=>{
  datasets.push({label:`P50 ${yr}`,data:months.map(m=>p50[yr][m]||null),backgroundColor:"#9D4EDD"});
  datasets.push({label:`Actual ${yr}`,data:months.map(m=>act[yr][m]||null),backgroundColor:"#00E5FF"});
 });
 addBar("Expected P50 vs Actual MWh",datasets);
}

function addBar(title,datasets){
 const c=document.createElement("div");
 c.className="card";
 c.innerHTML=`<h3>${title}</h3><canvas></canvas>`;
 dashboard.appendChild(c);
 charts.push(new Chart(c.querySelector("canvas"),{
  type:"bar",data:{labels:months,datasets}
 }));
}
</script>
</body>
</html>
