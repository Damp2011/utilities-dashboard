<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Utilities Performance Summary Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<style>
/* ðŸ”¹ YOUR ORIGINAL CSS â€“ UNCHANGED */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
:root{--bg:#050814;--card:#0D1525;--card-hover:#111B2E;--text:#F0F4F8;--muted:#7C8BA1;--accent:#00E5FF;--accent2:#9D4EDD;--accent3:#06FFA5;--success:#06FFA5;--danger:#FF3B6D;--warning:#FFB800;--border:#1A2332;}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);padding:20px}
.header{text-align:center;margin-bottom:40px}
h1{font-size:2.8rem;font-weight:700}
.controls-container{
    display:block; /* âœ… FORCE VISIBILITY */
}
</style>
</head>

<body>

<div class="header">
 <h1>âš¡ Utilities Performance Dashboard</h1>
</div>

<div class="controls-container">
 <div class="controls">
  <div class="control-group">
   <label class="control-label">Upload Dataset</label>
   <label for="fileInput" class="file-upload-btn">Choose CSV File</label>
   <input type="file" id="fileInput" accept=".csv">
  </div>
  <div class="control-group">
   <label class="control-label">Project Filter</label>
   <select id="projectSelect"><option value="All">All Projects</option></select>
  </div>
  <div class="control-group">
   <label class="control-label">Year Selection</label>
   <select id="yearSelect" multiple size="4"></select>
  </div>
 </div>
</div>

<div id="dashboard" class="dashboard"></div>

<script>
Chart.register(ChartDataLabels);

let rawData=[],charts=[],selectedYears=[];

/* âœ… AUTO LOAD CSV + SHOW SLICERS */
window.onload = function() {
    fetch('data.csv')
        .then(res => res.text())
        .then(csvText => {
            document.querySelector('.controls-container').style.display = 'block'; // âœ…
            loadCSV(csvText);
        })
        .catch(err => {
            console.error(err);
            document.querySelector('.controls-container').style.display = 'block'; // âœ…
        });
};

/* âŒ REMOVED: slicer hide logic */
/*
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('.controls-container').style.display = 'none';
});
*/

fileInput.onchange=e=>{
 const r=new FileReader();
 r.onload=()=>loadCSV(r.result);
 r.readAsText(e.target.files[0]);
};

projectSelect.onchange=render;
yearSelect.onchange=()=>{
 selectedYears=[...yearSelect.selectedOptions].map(o=>+o.value);
 render();
};

/* ðŸ”¹ REST OF YOUR ORIGINAL JS (UNCHANGED) */
function loadCSV(t){
 const rows=t.trim().split("\n");
 const h=rows[0].split(",");
 rawData=rows.slice(1).map(r=>{
  const c=r.split(",");
  let o={};h.forEach((x,i)=>o[x.trim()]=c[i]);return o;
 });
 projectSelect.innerHTML='<option value="All">All Projects</option>';
 [...new Set(rawData.map(d=>d["Project name"]))].forEach(p=>{
  projectSelect.innerHTML+=`<option>${p}</option>`;
 });
 const years=[...new Set(rawData.map(d=>+("20"+d["Date"].split("-")[1])))].sort();
 yearSelect.innerHTML=years.map(y=>`<option selected value="${y}">${y}</option>`).join("");
 selectedYears=years;
 render();
}

function render(){
 if(!selectedYears.length)return;
 charts.forEach(c=>c.destroy());
 charts=[];
 dashboard.innerHTML="";
}

/* (All chart functions remain exactly as you pasted) */
</script>

</body>
</html>
